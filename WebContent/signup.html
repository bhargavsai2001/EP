	<div class="signin" align="center">
		<h1 align="center" style="color: maroon;">Sign up</h1>
		<form name="regform" method="post" action="signup"  >
			<label for="name"><b>Full name</b></label>
	    	<input type="text" placeholder="Enter Name" name="name" id="name" required>
	    	<br><br>
	    	<label for="sid"><b>Student ID</b></label>
	    	<input type="number" placeholder="Enter ID number" name="sid" id="sid" required>
	    	<br><br>
	    	<label for="umail"><b>University Email</b></label>
	    	<input type="text" name="umail" id="umail" placeholder="Enter University Email" pattern=".+kluniversity.in" required>
	    	<br><br>
	     	<label for="psw"><b>Password</b></label>
	     	<input type="password" placeholder="Enter Password" name="psw" id="psw" required>
	     	<br><br>
	     	<table>
	     		<tr>
	     			<th align="left" style="vertical-align: top;"><label for="gender"><b>Gender:<b></label></th>
	     			<th align="left" style="padding-left: 5px;">
	     				<input type="radio" name="gender" id="gender" value="MALE"> Male<br>
					    <input type="radio" name="gender" id="gender" value="FEMALE"> Female<br>
					    <input type="radio" name="gender" id="gender" value="OTHER"> Other
	     			</th>
	     		</tr>
	     	</table>
	     	
	     	<br><br>

	     	<label for="psw"><b>Re-Enter Password</b></label>
	     	<input type="password" placeholder="Re-Enter Password" name="rpsw" id="rpsw">
	     	
	        <br><br>
	     	<input type="submit" name="submit" value="SignUp">
	      	<input type="reset" name="reset">
			
		</form>
